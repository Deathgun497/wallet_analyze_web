<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="mb-4">üîê Login</h3>
            <form method="POST">
              <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="E-Mail" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Passwort" required>
              </div>
              <button class="btn btn-primary w-100">Einloggen</button>
              {% if error %}
              <div class="alert alert-danger mt-3">{{ error }}</div>
              {% endif %}
            </form>
          </div>
        </div>
        <p class="text-muted mt-3 small">Admin Login: admin@example.com / admin123</p>
      </div>
    </div>
  </div>
</body>
</html>
